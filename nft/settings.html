<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>NFT</title>
	<link rel="stylesheet" href="plugins/form-styler/css/jquery.formstyler.css">
	<link rel="stylesheet" href="plugins/owl-carousel/css/owl.carousel.min.css">
	<link rel="stylesheet" href="fonts/flaticon/flaticon.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__top">
				<div class="header__logo">
					<a href="index.html">
						<img src="img/logo.png" alt="logo">
					</a>
				</div>

				<div class="header__block">
					<nav class="header__nav">
						<ul class="header__nav-items">
							<li class="header__nav-item">
								<a href="fineart.html" class="header__nav-link">Fine Art</a>
							</li>
							<li class="header__nav-item">
								<a href="#" class="header__nav-link">Marketplace</a>
							</li>
							<li class="header__nav-item">
								<a href="#" class="header__nav-link">Поддержка</a>
							</li>
							<li class="header__nav-item">
								<a href="#" class="header__nav-link">О Нас</a>
							</li>
						</ul>
					</nav>

					<div class="header__cover">
						<div class="header__connect">
							<a href="#" class="open_connect"><i class="flaticon-wallet"></i><span>Connect Wallet</span></a>
						</div>
						<div class="header__lang">
							<select>
								<option>Ru</option>
								<option>Ru</option>
								<option>Ru</option>
							</select>
						</div>
					</div>
				</div>

				<div class="header__connect tab">
					<a href="#" class="open_connect"><i class="flaticon-wallet"></i><span>Connect Wallet</span></a>
				</div>

				<div class="header__burger">
					<span></span>
				</div>
			</div>

			<div class="header__search">
				<div class="header__search-sort">
					<select>
						<option>По артисту</option>
						<option>По артисту</option>
						<option>По артисту</option>
					</select>
				</div>
				<div class="header__search-input">
					<input type="text" name="search" placeholder="Поиск по сайту">
				</div>
				<div class="header__search-button">
					<button type="submit"><i class="flaticon-search"></i></button>
				</div>
			</div>
		</header>

		<div class="content">
			<main class="main settings">
				<div class="heading center">
					<h1>Настройки профиля</h1>
				</div>

				<form class="settings__form">
					<div class="settings__form-item">
						<label>Ваше имя:</label>
						<input type="text" name="name">
					</div>
					<div class="settings__form-item">
						<label>Ваш e-mail:</label>
						<input type="email" name="email">
					</div>

					<div class="settings__form-item settings__form-photo">
						<label>
							Photo profile: 
							<div class="info"><i class="flaticon-information"></i></div>
						</label>
						<div class="form-photo__items">
							<div class="form-photo__item">
								<div class="form-photo__cover">
									<img src="img/avatar_0.png" alt="img">
								</div>
							</div>
							<div class="form-photo__item upload">
								<div class="form-photo__cover">
									<img src="img/avatar_1.png" alt="img">
								</div>
								<button class="form-photo__reload">
									<i class="flaticon-refresh"></i>
								</button>
							</div>
						</div>
						<div class="settings__form-file button">
							<input type="file">
							<div class="fill">
								<i class="flaticon-download-1"></i>
								<span>Загрузить</span>
							</div>
						</div>
					</div>

					<div class="settings__form-item settings__form-photo">
						<label>
							Header: 
							<div class="info"><i class="flaticon-information"></i></div>
						</label>
						<div class="form-photo__header">
							<img src="img/header.png" alt="img">
						</div>
						<div class="settings__form-file button">
							<input type="file">
							<div class="fill">
								<i class="flaticon-download-1"></i>
								<span>Загрузить</span>
							</div>
						</div>
					</div>

					<div class="settings__form-save">
						<button type="submit">Сохранить</button>
					</div>
				</form>
			</main>
		</div>

		<div class="footer">
			<div class="footer__logo">
				<a href="index.html">
					<img src="img/logo.png" alt="logo">
				</a>
			</div>

			<div class="footer__socials">
				<span>Мы в соц сетях</span>
				<div class="footer__socials-list">
					<div class="footer__socials-item">
						<a href="https://facebook.com/"><i class="flaticon-facebook-logo"></i></a>
					</div>
					<div class="footer__socials-item">
						<a href="https://vk.com/"><i class="flaticon-vk"></i></a>
					</div>
					<div class="footer__socials-item">
						<a href="https://instagram.com/"><i class="flaticon-instagram"></i></a>
					</div>
				</div>
			</div>

			<div class="footer__nav">
				<ul class="footer__nav-items">
					<li class="footer__nav-item">
						<a href="#" class="footer__nav-link">О нас</a>
					</li>
					<li class="footer__nav-item">
						<a href="#" class="footer__nav-link">Политика конфидециальности</a>
					</li>
					<li class="footer__nav-item">
						<a href="#" class="footer__nav-link">Пользовательское соглашение</a>
					</li>
					<li class="footer__nav-item">
						<a href="#" class="footer__nav-link">Сообщить про ошибку</a>
					</li>
				</ul>
			</div>

			<div class="footer__copy">Nftstore Все права защищены &copy; 2021</div>

			<div class="footer__subscribe">
				<span>Подписаться на рассылку</span>
				<form class="footer__subscribe-form">
					<div class="subscribe__form-input">
						<input type="email" placeholder="Ваш e-mail">
					</div>
					<div class="subscribe__form-button">
						<button type="submit"><i class="flaticon-send"></i></button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- lib -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="plugins/form-styler/js/jquery.formstyler.min.js"></script>
	<script src="plugins/owl-carousel/js/owl.carousel.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
