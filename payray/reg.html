<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>PayRay</title>

	<!-- css -->
	<link rel="stylesheet" href="plugins/form-styler/css/jquery.formstyler.css">
	<link rel="stylesheet" href="fonts/flaticon/flaticon.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="sign reg">
		<header class="header">
			<div class="wrapper">
				<div class="header__logo">
					<object type="image/svg+xml" data="img/logo_dark.svg"></object>
				</div>
				<div class="header__buttons">
					<a href="index.html">Sign in</a>
					<a class="active" href="reg.html">Sign up</a>
				</div>
			</div>
		</header>
		<div class="wrapper">
			<div class="sign__aside">
				<div class="sign__aside-logo">
					<img src="img/logo.png" alt="logo">
				</div>
				<div class="sign__aside-block">
					<div class="sign__aside-img">	
						<img src="img/image.png" alt="">
					</div>
				</div>
				<div class="sign__aside-footer">
					<ul class="aside-footer__list">
						<li class="aside-footer__item">
							<a href="#">For developers</a>
						</li>
						<li class="aside-footer__item">
							<a href="#">Help</a>
						</li>
						<li class="aside-footer__item">
							<a href="#">Contact</a>
						</li>
						<li class="aside-footer__item">
							<select>
								<option>Language</option>
								<option>Language</option>
								<option>Language</option>
							</select>
						</li>
					</ul>
				</div>
			</div>
			<div class="sign__main">
				<div class="sign__main-block main-block__reg">
					<div class="sign__main-heading">Get started.</div>
					<div class="sign__main-sub">It's very simple</div>

					<form class="sign__main-form main-form__block">
						<div class="main-form__input">
							<label for="f_name">First name</label>
							<input id="f_name" type="text" name="first_name" placeholder="Jamie xx">
						</div>
						<div class="main-form__input">
							<label for="l_name">Last name</label>
							<input id="l_name" type="text" name="last_name" placeholder="Gosh">
						</div>
						<div class="main-form__input">
							<label for="email">Email adress</label>
							<input id="email" type="text" name="email" placeholder="monicaxxx@gmail.com">
						</div>
						<div class="main-form__input">
							<label for="phone">Phone number</label>
							<input id="phone" type="text" name="phone" placeholder="+38 | 073 405 40 15">
						</div>

						<div class="main-form__input">
							<label for="pass1">Password</label>
							<input id="pass1" type="password" placeholder="Enter yor password">
						</div>
						<div class="main-form__input">
							<label for="pass2">Confirm Password</label>
							<input id="pass2" type="password" placeholder="Enter yor password">
						</div>

						<div class="main-form__submit">
							<div class="form__submit-button">
								<input type="submit" value="REGISTER">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<footer class="footer">
			<div class="wrapper">
				<ul class="footer__list">
					<li class="footer__item">
						<a href="#">For developers</a>
					</li>
					<li class="footer__item">
						<a href="#">Help</a>
					</li>
					<li class="footer__item">
						<a href="#">Contact</a>
					</li>
					<li class="footer__item">
						<select>
							<option>Language</option>
							<option>Language</option>
							<option>Language</option>
						</select>
					</li>
				</ul>
			</div>
		</footer>
	</div>
	<!-- lib -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="plugins/form-styler/js/jquery.formstyler.min.js"></script>


	<script src="js/main.js"></script>
</body>
</html>
