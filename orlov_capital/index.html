<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Orlov Capital</title>

	<!-- css -->
	<link rel="stylesheet" href="plugins/form-styler/css/jquery.formstyler.css">
	<link rel="stylesheet" href="plugins/magnific-popup/css/magnific-popup.min.css">
	<link rel="stylesheet" href="fonts/flaticon/flaticon.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="wrapper-full section">
		<aside class="aside">
			<div class="aside__logo">
				ORLOV CAPITAL
			</div>
			<div class="aside__menu">
				<ul class="aside__menu-list">
					<li class="aside__menu-item">
						<a href="index.html" class="aside__menu-link">
							<i class="flaticon-home"></i>
							<span>Главная</span>
						</a>
					</li>
					<li class="aside__menu-item">
						<a href="#" class="aside__menu-link">
							<i class="flaticon-career"></i>
							<span>Карьера</span>
						</a>
					</li>
					<li class="aside__menu-item">
						<a href="store.html" class="aside__menu-link">
							<i class="flaticon-shop"></i>
							<span>Магазин</span>
						</a>
					</li>
					<li class="aside__menu-item">
						<a href="analytics.html" class="aside__menu-link">
							<i class="flaticon-analytics"></i>
							<span>Аналитика</span>
						</a>
					</li>
					<li class="aside__menu-item">
						<a href="#" class="aside__menu-link">
							<i class="flaticon-icon-149338"></i>
							<span>Образование и материалы</span>
						</a>
					</li>
					<li class="aside__menu-item">
						<a href="#" class="aside__menu-link">
							<i class="flaticon-exit"></i>
							<span>Выход</span>
						</a>
					</li>
				</ul>
			</div>
		</aside>

		<main class="main">
			<header class="header">
				<div class="header__items">
					<div class="header__item header__notifications">
						<i class="flaticon-notification"></i>
					</div>
					<div class="header__item header__lang">
						<select>
							<option>rus</option>
							<option>ukr</option>
						</select>
					</div>
					<div class="header__item header__user">
						<div class="header__user-img">
							<img src="img/avatar.png" alt="avatar">
						</div>
						<div class="header__user-title">Дмитрий Орлов</div>

						<div class="header__user-toolbar">
							<ul class="user-toolbar__list">
								<li class="user-toolbar__item">
									<a href="settings.html">Редактировать</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</header>

			<div class="main__stats">
				<div class="main__stats-items">
					<div class="main__stats-item">
						<div class="stats-item__info">
							<div class="stats-item__title">Товарооборот</div>
							<div class="stats-item__value">0.1234</div>
						</div>
						<div class="stats-item__icon">$</div>
					</div>
					<div class="main__stats-item">
						<div class="stats-item__info">
							<div class="stats-item__title">Пользователи</div>
							<div class="stats-item__value">0/5</div>
						</div>
						<div class="stats-item__icon">
							<i class="flaticon-account"></i>
						</div>
					</div>
					<div class="main__stats-item">
						<div class="stats-item__info">
							<div class="stats-item__title">Квалификация</div>
							<div class="stats-item__value">Новичок</div>
						</div>
						<div class="stats-item__icon">
							<i class="flaticon-skills"></i>
						</div>
					</div>
					<div class="main__stats-item">
						<div class="stats-item__info">
							<div class="stats-item__title">Баланс</div>
							<div class="stats-item__value">$ 31</div>
						</div>
						<div class="stats-item__icon">
							<i class="flaticon-wallet"></i>
						</div>
					</div>
				</div>
			</div>

			<div class="main__turnover">
				<div class="main__turnover-title block-title">
					Товарооборот
				</div>

				<div class="main__turnover-graph">
					<img src="img/graph.png" alt="graph">
				</div>

				<div class="main__turnover-video">
					<div class="turnover-video__ratio"></div>
					<iframe class="turnover-video__content" src="https://www.youtube.com/embed/B0FGkKGCL3E" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				</div>

				<div class="main__turnover-button">
					<a href="#">Готов начать!</a>
				</div>
			</div>
		</main>
	</div>

	<div class="popup__reg popup mfp-hide">
		<div class="popup__reg-heading popup__heading">Регистрация</div>

		<div class="popup__form">
			<form>
				<div class="main__form-item">
					<div class="form-item__icon">
						<i class="flaticon-user"></i>
					</div>
					<input type="text" name="name" placeholder="Имя">
				</div>
				<div class="main__form-item">
					<div class="form-item__icon">
						<i class="flaticon-email"></i>
					</div>
					<input type="email" name="email" placeholder="Email">
				</div>
				<div class="main__form-item">
					<div class="form-item__icon">
						<i class="flaticon-password"></i>
					</div>
					<input type="password" name="pass" placeholder="Пароль">
				</div>
				<div class="main__form-item">
					<div class="form-item__icon">
						<i class="flaticon-password"></i>
					</div>
					<input type="password" name="newPass" placeholder="Повторить пароль">
				</div>

				<div class="main__form-submit">
					<button type="submit">Зарегистрироваться</button>
				</div>
			</form>
		</div>
	</div>

	<div class="popup__login popup mfp-hide">
		<div class="popup__reg-heading popup__heading">Вход</div>

		<div class="popup__form">
			<form>
				<div class="main__form-item">
					<div class="form-item__icon">
						<i class="flaticon-email"></i>
					</div>
					<input type="email" name="email" placeholder="Email">
				</div>
				<div class="main__form-item">
					<div class="form-item__icon">
						<i class="flaticon-password"></i>
					</div>
					<input type="password" name="pass" placeholder="Пароль">
				</div>

				<div class="main__form-submit">
					<button type="submit">Войти</button>
				</div>
			</form>

			<div class="popup__link forgot">
				<a href="#">Забыли пароль?</a>
			</div>
		</div>
	</div>

	<div class="popup__forgot popup mfp-hide">
		<div class="popup__reg-heading popup__heading">Забыли пароль?</div>

		<div class="popup__form">
			<form>
				<div class="main__form-item">
					<div class="form-item__icon">
						<i class="flaticon-email"></i>
					</div>
					<input type="email" name="email" placeholder="Укажите ваш Email">
				</div>

				<div class="main__form-submit">
					<button type="submit">Восстановить</button>
				</div>
			</form>

			<div class="popup__link login">
				<a href="#">Войти</a>
			</div>
		</div>
	</div>
	
	<!-- lib -->
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="plugins/form-styler/js/jquery.formstyler.min.js"></script>
	<script src="plugins/magnific-popup/js/jquery.magnific-popup.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
